<div class="row">
    <div class="col-lg-12 col-xs-12">
        <h2>Verteilung nach Anzahl Schichten</h2>
        <p>(Insgesamt haben wir {{overallAngels}} Engel die schon mal eine Schicht hatten)</p>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-xs-12">
        <canvas id="pie" class="chart chart-pie" chart-data="charts.usersByAssignments.data" chart-labels="charts.usersByAssignments.labels"></canvas>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xs-12">
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xs-12">
        <h2>Engel die nur einmal eingetragen waren</h2>
        <p>(Seit min. 1 Woche)</p>
    </div>
</div>
<div class="row" ng-repeat="user in onlyOnceAndAWeekAgo">
    <div class="col-lg-4 col-xs-4" ng-bind-html="linkedName(user.user)"></div>
    <div class="col-lg-6 col-xs-8" ng-bind="assignmentsString(user.assignments)"></div>
</div>
<div class="row">
    <div class="col-lg-12 col-xs-12">
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xs-12">
        <h2>Liste aller Engel mit ihren Schichten</h2>
    </div>
</div>
<div class="row highlight-on-hover" ng-repeat="user in users">
    <div class="col-lg-4 col-xs-4" ng-bind-html="linkedName(user.user)"></div>
    <div class="col-lg-1 col-xs-1" ng-bind="user.assignments.length"></div>
    <div class="col-lg-7 col-xs-7" ng-bind="assignmentsString(user.assignments)"></div>
</div>
