<div class="row" ng-show="logginIn">
    <div class="col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1">
        <div class="alert alert-info"><i class="fa fa-fw fa-spin fa-spinner"></i> <span translate="login.hint.logginin">Du wirst angemeldet. Einen kleinen Augenblick Geduld.</span></div>
    </div>
</div>
<div has-feature="f_contract" class="row">
    <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong translate="login.contract.headline">Unsere Freiwilligenvereinbarung</strong>
            </div>
            <div class="panel-body">
                <span translate="login.contract.text"></span>
                <br />
                <br />
                <a href="assets/files/contract.pdf" target="_blank" translate="login.contract.link">Freiwilligenvereinbarung</a>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="!logginIn">
    <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
        <div class="btn btn-primary btn-block" ng-click="login()" ng-disabled="!canLogin() || logginIn" translate="login.button.facebook">Mit Facebook anmelden</div>
    </div>
</div>
<div ng-if="nofb" ng-show="!logginIn">
    <div class="row">
        <br />
        <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <p class="text-center" translate="login.name.headline">Oder hier</p>
            </div>
        </div>
        <br />
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user.name" placeholder="{{'login.placeholder.name' | translate}}" ng-disabled="logginIn" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-model="user.gender" uib-btn-radio="'female'" ng-disabled="logginIn"><i class="fa fa-female"></i></button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-model="user.gender" uib-btn-radio="'male'" ng-disabled="logginIn"><i class="fa fa-male"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
            <div class="btn btn-default btn-block" ng-click="loginWithoutFacebook()" ng-disabled="!canLoginWithoutFacebook() || logginIn" translate="login.button.login">Anmelden</div>
        </div>
    </div>
</div>
<br /><br />
<div class="row" ng-show="__LOGIN_NOTICE_SHOW__ && !logginIn">
    <div class="col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong translate="login.hint.headline">Wichtiger Hinweis</strong>
            </div>
            <div class="panel-body">__LOGIN_NOTICE_TEXT__</div>
        </div>
    </div>
</div>
